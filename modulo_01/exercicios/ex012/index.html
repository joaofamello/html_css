<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">  <!--Ordem é importante... Do mais leve ao mais pesado.-->
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não é compatível com reprodução de vídeo.</p>
    </video>
    <!--Não recomendar esse método, tráfego de dados muito grande (alto custo de hospedagem para o cliente), deixar isso ciente ao cliente caso queira os vídeos hospedados-->
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--Melhor método, ganha melhor visibilidade do Google, qualquer pessoa pode ver (mesmo estando no 'Não-listado'), Copyright... Cuidado! -->

    <!--Vimeo - Boa opção para privar conteúdo (exclusivo para assinantes), algorítmo um pouco mais fraco (internet ruim = travamentos), PAGO -->
</body>
</html>
